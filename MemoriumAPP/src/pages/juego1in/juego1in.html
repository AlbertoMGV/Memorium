<ion-header>
	<ion-navbar>
		<ion-title>Atencion</ion-title>
		 <ion-buttons end>
	      <button ion-button (click)="back()" color="danger">Salir</button>
    	</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-slides #slides>
		<ion-slide>
			<p>Rodea con circulos todas las flores que encuentres como esta:</p><img style="width: 70px; height: 70px;" src="/assets/img/games/atencion/ex1.png"/>
			<img width="100%" height="100%" src="/assets/img/games/atencion/1.png"/>
			<ion-footer>
				<ion-toolbar>
					<button ion-button color="primary" (click) ="next()" block>Siguiente</button>
				</ion-toolbar>
			</ion-footer>
		</ion-slide>
		<ion-slide>
			<p>Rodea con circulos todos los números que encuentres como esta:</p><img style="width: 70px; height: 70px;" src="/assets/img/games/atencion/ex2.png"/>
			<img width="100%" height="100%" src="/assets/img/games/atencion/2.png"/>
			<ion-footer>
				<ion-toolbar>
					<button ion-button color="primary" (click) ="next()" block>Siguiente</button>
				</ion-toolbar>
			</ion-footer>
		</ion-slide>
		<ion-slide>
			<p>Rodea con circulos las letras que se repitan en cada fila:</p>
			<img width="100%" height="100%" src="/assets/img/games/atencion/3.png"/>
			<ion-footer>
				<ion-toolbar>
					<button ion-button color="primary" (click) ="next()" block>Siguiente</button>
				</ion-toolbar>
			</ion-footer>
		</ion-slide>
		<ion-slide>
			<p>Rodea con círculos las imágenes que se repiten:</p>
			<img width="100%" height="100%" src="/assets/img/games/atencion/4.png"/>
			<ion-footer>
				<ion-toolbar>
					<button ion-button color="primary" (click) ="terminar()" block>Terminar</button>
				</ion-toolbar>
			</ion-footer>
		</ion-slide>
	</ion-slides>
</ion-content>
