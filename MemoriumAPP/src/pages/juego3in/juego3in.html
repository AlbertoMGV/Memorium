<ion-header>
	<ion-navbar>
		<ion-title>Lenguaje</ion-title>
		 <ion-buttons end>
	      <button ion-button (click)="back()" color="danger">Salir</button>
    	</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-slides #slides>
		<ion-slide>
			<p>Ordena las palabras para escribir una frase debajo:</p>
			<img width="100%" height="100%" src="assets/img/games/lenguaje/1.png"/>
			<ion-footer>
				<ion-toolbar>
					<button ion-button color="primary" (click) ="next()" block>Siguiente</button>
				</ion-toolbar>
			</ion-footer>
		</ion-slide>
		<ion-slide>
			<p>Lee la frase y elige la palabra adecuada:</p>
			<img width="100%" height="100%" src="assets/img/games/lenguaje/2.png"/>
			<ion-footer>
				<ion-toolbar>
					<button ion-button color="primary" (click) ="terminar()" block>Terminar</button>
				</ion-toolbar>
			</ion-footer>
		</ion-slide>
	</ion-slides>
</ion-content>
